plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT' // Укажите вашу версию Paper
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Укажите версию Java (Paper 1.20+ требует Java 17)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

jar {
    archiveFileName = 'NoParticleSpam.jar'
}
